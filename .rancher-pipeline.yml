stages:
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./docker/Dockerfile
      buildContext: .
      tag: timedifier/ntest:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: registry.cn-hangzhou.aliyuncs.com
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./.deployment.yaml
timeout: 60
notification: {}
