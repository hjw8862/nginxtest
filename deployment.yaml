apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntest
      version: ${CICD_EXECUTION_SEQUENCE}
  template:
    metadata:
      labels:
        app: ntest
        version: ${CICD_EXECUTION_SEQUENCE}
    spec:
      containers:
      - name: cardgamefrontend
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "256Mi"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 20
          periodSeconds: 15
          failureThreshold: 6
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 120
