server {
    listen       8080;

    index  index.html;
    location ^~ /ntest {
        alias /usr/share/nginx/html/ntest/;
        #root /usr/share/nginx/html/;
        #index index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
